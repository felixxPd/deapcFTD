<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="singIn.css">
    <style>
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">←</a>
    <h1>PÁGINA DE REGISTO</h1>

<container id="dadosPessoais" class="dadosPessoais">
 
    <h2 style="font-size: 2.0em; margin-top: 90px">Insira os seus dados</h2><br><br><br><br> 
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" class="labels">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="emailre" name="email" class="labels">
    <div id="emailreMessageDiv"></div>
    <br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" class="labels1">
    <div id="telefonemessageDiv"></div>
   <br><br>
</container>

<container id="password" class="password">

    <h2 style="font-size: 2.0em; margin-top: 90px">Defina uma Password</h2><br><br><br>

    <label for="password">Password:</label><br><br>
    <input type="password" id="passwordre" name="password"><br><br>
    <div id="passwordremessageDiv"></div><br>

    <label for="cpassword">Confirme a Password:</label><br><br>
    <input type="password" id="cpassword" name="cpassword">
    <div id="cpasswordmessageDiv"></div><br><br>

</container>

    <script src="singIn.js"></script>
    <script>

        var passwordreInput = document.getElementById('passwordre');
        passwordreInput.addEventListener('input', validatepasswordreLabelContent);

        var cpasswordInput = document.getElementById('cpassword');
        cpasswordInput.addEventListener('input', validatecpasswordLabelContent);

        var telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', validatetelefoneLabelContent);

        var emailreInput = document.getElementById('emailre');
        emailreInput.addEventListener('input', validateemailreLabelContent);

    </script>
</body>
</html>
